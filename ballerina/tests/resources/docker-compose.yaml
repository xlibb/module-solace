services:
  solace:
    image: 'solace/solace-pubsub-standard:latest'
    container_name: solace-test-server
    platform: linux/arm64
    ports:
      - '55554:55555'  # SMF messaging
      - '55003:55003'  # Compressed messaging
      - '8080:8080'    # Web/SEMP API
      - '5672:5672'    # AMQP
      - '1883:1883'    # MQTT
      - '8008:8008'    # Web transport
      - '9000:9000'    # REST messaging
    environment:
      - username_admin_globalaccesslevel=admin
      - username_admin_password=admin
    shm_size: 1g
    ulimits:
      nofile:
        soft: 2448
        hard: 1048576
